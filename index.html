<body>

  <header>
    <div class="logo">
      <a href="#">Логотип</a>
    </div>
  </header>

  <div id="profilePanel" class="profile-panel">
    <div class="profile-btn" id="profileBtn"></div>
    <div class="profile-menu" id="profileMenu">
      <button id="loginButton">Войти / Зарегистрироваться</button>
    </div>
  </div>

  <section id="login">
    <div class="login-form">
      <h2>Вход</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Имя пользователя" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="button" class="btn" id="googleLogin">Войти через Google</button>
        <div class="btn-group">
          <button type="submit" class="btn">Войти в систему</button>
          <button type="button" class="btn" id="registerBtn">Зарегистрироваться</button>
        </div>
        <button type="button" class="forgot-password">Забыли пароль?</button>
      </form>
    </div>
  </section>

  <div id="notifier"></div>

<div class="overlay" id="profileOverlay" style="display: none;">
  <div class="profile-card">
    <div class="profile-avatar-wrapper">
      <div class="profile-avatar">
        <img src="default-avatar.png" alt="Аватар" id="profileImage">
        <label for="avatarUpload" class="change-avatar-btn">✎</label>
        <input type="file" id="avatarUpload" accept="image/*" hidden>
      </div>
    </div>
    
    <div class="profile-info">
      <div class="profile-row">
        <input type="text" id="nicknameInput" placeholder="Тут будет писаться ник">
      </div>

      <div class="profile-row">
        <input type="text" id="userIdInput" value="ТУТ будет писаться ID пользователя." readonly>
      </div>

      <div class="downloads-block">
        тут будут появляться картинки что были скачены пользователем.
      </div>
    </div>

    <div class="profile-actions">
      <button id="closeProfile">Закрыть</button>
    </div>
  </div>
